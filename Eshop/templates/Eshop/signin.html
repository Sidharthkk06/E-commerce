{% extends 'Eshop/base.html'%}

{% block content %}

<section class="gradient-custom" style="background: linear-gradient(to right, #864d25, #eaa79c);">
    <div class="container-form">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 3rem;">
                    <div class="card-body p-5">

                        <div class="mb-md-5 mt-md-4">

                            <h2 class="fw-bold mb-2 text-uppercase">
                                Login
                            </h2>

                            <p class="text-white-50 mb-5">
                                Please enter your login and password!
                            </p>

                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{form.as_p}}
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-outline btn-lg mt-5 px-5" style="background-color:#eaa79c; width: 100%;" type="submit">
                                        Login
                                    </button>
                                </div>
                            </form>

                            <p class="small mt-4 mb-4 pb-lg-2">
                                <a class="text-white-50" href="#!" style="text-decoration: none;">
                                    Forgot password ?
                                </a>
                            </p>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                            <div>
                                <p class="mt-4">
                                    Don't have an account ?
                                    <a href="{% url 'register' %}" class="text-white-50 fw-bold" style="text-decoration: none;">
                                        Sign Up
                                    </a>
                                </p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

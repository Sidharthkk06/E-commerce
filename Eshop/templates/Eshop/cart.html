{% extends 'Eshop/base.html' %}
{% load static %}

{% block content %}
<div class="container-form">
    <h3>Welcome {{request.user}} to the cart </h3>
    <div class="card">
        <div class="row">
            {% for i in data%}
            <div class="col-lg-4 d-flex align items centre;" style="margin-top: 3px;">
                <img src="{{i.item.product_image.url}}" alt="" class="mt-3 aspect-ratio: 1/1">
            </div>
            <div class="col-8 ">
                <div class="card-body">
                    <div class="card-title">{{i.item.product_name}}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'Eshop/base.html' %}
{% load static %}
{% block content %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/cat slide 1.jpg' %}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/cat slide 2.jpg' %}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<section>
    <div class="container my-5">
        <div class = "mt-3 mb-5 shadow p-1" style="background-color:rgb(217, 223, 226); text-align: center;"><h2>{{cname.category_name}}</h2></div>
        <div class="row">
            {% for i in data %}
            <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
                <a style="text-decoration: none;" href="{% url 'prod' i.id %}">
                    <div class="card w-100 my-2 shadow-2-strong">
                        <img src="{{i.product_image.url}}" class="card-img-top" style="aspect-ratio: 1 / 1">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" style="text-align: center;">{{i.product_name}}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
